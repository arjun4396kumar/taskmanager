<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Task Manager</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">My Tasks<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item move-right">
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target=".bd-example-modal-lg" onclick="addTask()">Create</button>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-3">
                <h5>TO DO</h5>
                <hr>
                <div id="taskCard">
                    <!-- To do -->
                </div>
            </div>
            <div class="col-md-3">
                <h5>IN PROGRESS</h5>
                <hr>
                <div id="InProgress">
                    <!--  -->
                </div>
            </div>
            <div class="col-md-3">
                <h5>IN REVIEW</h5>
                <hr>
                <div id="InReview">

                </div>
            </div>
            <div class="col-md-3">
                <h5>DONE</h5>
                <hr>
                <div id="doneTask"></div>
            </div>
        </div>
        
        <div class="modal fade bd-example-modal-lg" id="modals" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form  name="myForm" id="myForm" method="POST" action="index.html">
                            <div class="form-group">
                                <label for="title"> <strong>Title</strong></label>
                                <input type="text" name="title" id="title" class="form-control" required onkeyup="inputEvent()"/>
                                <small class="error-msg" id="error"></small>
                            </div>
                            <div class="form-group">
                                <label for="description"> <strong>Description</strong></label>
                                <textarea id="description" name="description" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="type"> <strong>Type</strong></label>
                                <select class="form-control" id="type" name="type">
                                  <option>Task</option>
                                  <option>Bug</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="priority"> <strong>Priorty</strong> </label>
                                <select class="form-control" id="priority" name="priority">
                                  <option>Highest</option>
                                  <option>High</option>
                                  <option>Medium</option>
                                  <option>Low</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="assignedto"> <strong>Assigned To</strong> </label>
                                <select class="form-control" id="assignedto" name="assignedTo">
                                  <option>Username1</option>
                                  <option>Username2</option>
                                  <option>Username3</option>
                                  <option>Username4</option>
                                </select>
                            </div>
                        </form>
                        <button  id="button1" class="btn btn-primary">Add</button>
                        <button  id="update" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
        <script src="./script.js"></script>
</body>

</html>
